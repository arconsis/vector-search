name: Frontend Pages Build and Deploy
on: 
  push:
    branches: [ main, feature/add-pipelines ]
    paths:
      - "MovieRecommender/frontend/**"
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm --prefix MovieRecommender/frontend/ ci
          npm --prefix MovieRecommender/frontend/ run build
        env:
          VUE_APP_BACKEND_URL: ${{ secrets.VUE_APP_BACKEND_URL }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: "MovieRecommender/frontend/dist" # The folder the action should deploy